<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Heladería</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 50%, #10B981 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .login-card {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-4);
            background: linear-gradient(135deg, var(--primary-blue), var(--success-green));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }

        .login-title {
            font-size: var(--text-3xl);
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }

        .login-subtitle {
            color: var(--gray-600);
            font-size: var(--text-base);
        }

        .test-credentials {
            background: var(--gray-50);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            margin-top: var(--space-6);
        }

        .test-credentials h4 {
            font-size: var(--text-sm);
            color: var(--gray-700);
            margin-bottom: var(--space-2);
        }

        .test-credentials p {
            font-size: var(--text-xs);
            color: var(--gray-600);
            margin-bottom: var(--space-1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <!-- Header -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-ice-cream"></i>
                </div>
                <h1 class="login-title">Heladería</h1>
                <p class="login-subtitle">Sistema de Gestión de Carritos</p>
            </div>

            <!-- Alert de error -->
            <div id="errorAlert" class="alert alert-danger hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña"
                        required>
                </div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-lg" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Usuarios de prueba -->
            <div class="test-credentials">
                <h4><i class="fas fa-info-circle"></i> Usuarios de prueba:</h4>
                <p><strong>Admin:</strong> admin / admin123</p>
                <p><strong>Vendedor:</strong> juan.perez / ven123</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Ocultar error previo
            errorAlert.classList.add('hidden');

            // Deshabilitar botón
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> Iniciando sesión...';

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesión');
                }

                // Guardar token y usuario
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirigir según rol
                if (data.user.rol === 'Admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'vendedor-dashboard.html';
                }

            } catch (error) {
                errorMessage.textContent = error.message;
                errorAlert.classList.remove('hidden');

                // Rehabilitar botón
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });
    </script>
</body>

</html>
